<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixi.js Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.8/pixi.js"></script>
  <script src="build/pixi-scene.js"></script>
  <style>
    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    var renderer = new PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.view);
    var stage = new PIXI.SceneManager(renderer);
    stage.fixedWidth = 600;
    stage.fixedHeight = 800;
    var scene = stage.createScene('basic');

    var t = new PIXI.Graphics()
      .beginFill(0xf0f000)
      .drawRect(0, 0, 50, 50)
      .endFill()
      .generateTexture();

    function animate(){
      window.requestAnimationFrame(animate);
      renderer.render(stage);
    }

    var topLeft = new PIXI.Sprite(t);
    topLeft.position.set(-stage.fixedWidth/2, -stage.fixedHeight/2);
    topLeft.anchor.set(0);
    scene.addChild(topLeft);

    var topRight = new PIXI.Sprite(t);
    topRight.position.set(stage.fixedWidth/2, -stage.fixedHeight/2);
    topRight.anchor.set(1,0);
    scene.addChild(topRight);

    var bottomLeft = new PIXI.Sprite(t);
    bottomLeft.position.set(-stage.fixedWidth/2, stage.fixedHeight/2);
    bottomLeft.anchor.set(0,1);
    scene.addChild(bottomLeft);

    var bottomRight = new PIXI.Sprite(t);
    bottomRight.position.set(stage.fixedWidth/2, stage.fixedHeight/2);
    bottomRight.anchor.set(1);
    scene.addChild(bottomRight);


    animate();
  </script>
</body>
</html>
