<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixi.js Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.8/pixi.js"></script>
  <script src="../pixi-tween/build/pixi-tween.js"></script>
  <script src="../pixi-timer/build/pixi-timer.js"></script>
  <script src="build/pixi-scene.js"></script>
  <style>
    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    console.log('hehehe');
    var renderer = new PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.view);
    var stage = new PIXI.scene.SceneManager(renderer);
    var scene = stage.createScene('basic');

    var t = new PIXI.Graphics()
      .beginFill(0xf0f000)
      .drawRect(0, 0, 50, 50)
      .endFill()
      .generateTexture();

    function animate(){
      window.requestAnimationFrame(animate);
      stage.update();
      renderer.render(stage);
    }

    const RES_X = 600;
    const RES_Y = 800;

    var world = scene.createWorld(RES_X, RES_Y);

    var topLeft = new PIXI.Sprite(t);
    topLeft.position.set(-RES_X/2, -RES_Y/2);
    topLeft.anchor.set(0);
    world.addChild(topLeft);

    var topRight = new PIXI.Sprite(t);
    topRight.position.set(RES_X/2, -RES_Y/2);
    topRight.anchor.set(1,0);
    world.addChild(topRight);

    var bottomLeft = new PIXI.Sprite(t);
    bottomLeft.position.set(-RES_X/2, RES_Y/2);
    bottomLeft.anchor.set(0,1);
    world.addChild(bottomLeft);

    var bottomRight = new PIXI.Sprite(t);
    bottomRight.position.set(RES_X/2, RES_Y/2);
    bottomRight.anchor.set(1);
    world.addChild(bottomRight);

    this.stage.renderSceneByName("basic");
    animate();
  </script>
</body>
</html>
